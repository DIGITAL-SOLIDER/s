<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Game.js"></script>
    <script src="./components/c.js"></script>

  </head>

  <body>
    <a-scene background="black">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <a-assets timeout="10000">        
        <a-asset-item
          id="astronaut"
          src="./assets/models/drifting_astronaut/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="terrainMap"
          src="./assets/models/moon_-_petavius_crater/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="a"
          src="./assets/models/astroid_bennu/scene.gltf"
        ></a-asset-item>
        
      </a-assets>
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="1 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        flying-rocks
        target-scrap
      >
      </a-entity>
      <a-entity
        id="astronaut"
        gltf-model="#astronaut"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        astronaut-rotation-reader      
        dynamic-body="mass=0"
        game
      >
      </a-entity>

      <a-entity id="header" position="1 -4 0">
        <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL SPACE"
        ></a-entity>

        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>

        <a-entity position="-18 19.3 0">
          <a-entity
            position="-0.6 0.13 0"
            text="font: aileronsemibold; width: 12; color: black; value: TARGETS\nREMAINING"
          ></a-entity>
          <a-entity
            id="target"
            position="-8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 20"
          ></a-entity>
        </a-entity>

        <a-entity position="30.5 21.5 0">
          <a-entity
            text="font: aileronsemibold; width: 40; color: black; value: SCORE"
          ></a-entity>
          <a-entity
            id="score"
            position="0 -2 0"
            text="font: exo2bold; align: center; width: 40; color: black; value: 0"
          ></a-entity>
          <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: GAME OVER"
          ></a-entity>
        </a-entity>
        
      </a-entity>
    </a-scene>
  </body>
</html>
